<div class="panel panel-default">
    <div class="panel-heading">Very first step!</div>
    <div class="panel-body">
        <form ng-submit="$ctrl.continue()">
            <div class="form-group">
                <label for="exampleInputEmail1">Address</label>
                <input type="text" required ng-model="$ctrl.address" class="form-control" id="exampleInputEmail1" placeholder="Your wallet address. Ex 0xcc1825ed12a...">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Name (Optional)</label>
                <input type="text" ng-model="$ctrl.name" class="form-control" id="exampleInputPassword1" placeholder="Your name">
            </div>
            <button class="btn btn-success pull-right" ng-click="$ctrl.continue()">Continue</button>
        </form>
    </div>
</div>
