<div class="row">
    <div class="col-md-1 col-sm-3 col-xs-1"></div>
    <div class="col-md-4 col-sm-6 col-xs-10">
        <div qr-code content='$ctrl.qrcodeContent' width="100%" height="100%" style="border: 1px solid"></div>
        <!-- <div class="text-muted">{{$ctrl.qrcodeContent}}</div> -->
        <div class="divH20"></div>
    </div>
    <div class="col-md-6 col-sm-12 col-xs-12">
        <div class="panel panel-primary">
            <div class="panel-heading">My Profile</div>
            <div class="panel-body" style="overflow-x:scroll">
                <table class="table table-responsive">
                    <tbody>
                        <tr>
                            <td>Address</td>
                            <td>{{$ctrl.wallet.address}}</td>
                        </tr>
                        <tr>
                            <td>Name</td>
                            <td>{{$ctrl.wallet.name}}</td>
                        </tr>
                        <tr>
                            <td>Point</td>
                            <td>{{$ctrl.wallet.balance}} YOL</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">Last 10 transactions</div>
            <div class="panel-body" style="overflow-x:scroll">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Address</th>
                            <th>Date</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="tx in $ctrl.lastTransactions">
                            <td ng-class="{'text-primary': tx.status === 'sent', 'text-muted': tx.status === 'pending', 'text-success': tx.status === 'received'}" class="text-uppercase">{{tx.status}}</td>
                            <td>{{tx.address}}</td>
                            <td>{{tx.createdAt | date : 'MMM dd yyyy'}}</td>
                            <td>{{tx.amount}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
